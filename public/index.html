<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>

    <!-- css + regular js links -->
    <link rel="stylesheet" href="../src/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="./logic.js"></script>
    <script type="text/javascript" src="browserfs.min.js"></script>

    <link rel="icon" href="./icon.jpg">

    <title>Choice Picks Collection</title>

    <div>
      <header class="header">
        <img id= "logo" src="icon.jpg" alt="CCPL Logo">
        <p id="Title">Carmel Clay Public Library</p>
        <br />

        <table id="NavBar">
            <tr>
            <td><button onclick = "changeScreen('1')">Choice Picks</button></td>
            <td><button onclick = "changeScreen('2')">Recommendations</button></td>
            <td><button onclick = "changeScreen('3')">Librarians Access</button></td>
            <td><button onclick = "changeScreen('4')">Nominations</button></td>
          </tr>
       </table>
      </header>
    </div>
  </head>

  <body>
    <!-- react based components-->
    <div id = "body">
      <div id="choicePicks"></div>
      <div id="recommendations"></div>
      <div id="librarian"></div>
      <div id="nominations"></div>
    </div>

    <!-- other stuff -->
    <a href="#" id = 'upbtn' class="upbtn"> <i class="fas fa-arrow-up" color="#FFC802"></i></a>

    <!-- footer - also react based -->
    <footer>
      <div id="footer"></div>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
    </footer>
  </body>
</html>
