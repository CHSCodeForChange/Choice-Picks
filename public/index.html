<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>

    <link rel="icon" href="icon.png" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- necessary for single page react website -->
    <script>
      function changeScreen(screen) {
        if (screen == 0) {
            document.getElementById('home').style.display = 'block';
            document.getElementById('choicePicks').style.display = 'none';
            document.getElementById('recommendations').style.display = 'none';
        }
        else if (screen == 1) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('choicePicks').style.display = 'block';
            document.getElementById('recommendations').style.display = 'none';
        }
        else if (screen == 2) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('choicePicks').style.display = 'none';
            document.getElementById('recommendations').style.display = 'block';
        }
      }
    </script>

    <title>Choice Picks Collection</title>

    <div>
      <header class="header">
        <p>Carmel Clay Public Library</p>
        <div>
          <button class = "tab button" onclick = "changeScreen('0')">Home</button>
          <button class = "tab button" onclick = "changeScreen('1')">Choice Picks</button>
          <button class = "tab button" onclick = "changeScreen('2')">Recommendations</button>
        </div>
      </header>
    </div>
  </head>

  <body>
    <!-- react based -->
    <div id = "body">
      <div id="home"></div>
      <div id="choicePicks"></div>
      <div id="recommendations"></div>
    </div>

    <div id="footer"></div>
  </body>
</html>
